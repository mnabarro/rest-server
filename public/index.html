<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>
    
    <div id="g_id_onload"
         data-client_id="802646829950-g339jk3o97gendcfp6ql847o1v7e7vmm.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="filled_blue"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <br>
    <button id="google-signout">Finalizar Sesi√≥n</button>
    <hr>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      var url = ( window.location.hostname.includes('localhost'))
        ? 'http://localhost:3000/api/auth/google'
        : 'https://mn-rest-server.herokuapp.com/api/auth/google';

   const buttonLogout = document.getElementById('google-signout');

   buttonLogout.onclick = () => {

    console.log( google.accounts.id );
    google.accounts.id.disableAutoSelect();

    google.accounts.id.revoke( localStorage.getItem('email') , done => {

      localStorage.clear();
      location.reload();
    });

   }

   function handleCredentialResponse(response) {
     
    //  console.log('id-token', response.credential);

     const body = { id_token: response.credential };

     fetch(url, {
       method : 'POST',
       headers : {
         'Content-type' : 'application/json'
       },
       body : JSON.stringify(body)
     })
      .then( resp => resp.json() )
      .then( resp => {
        
        console.log(resp);

        localStorage.setItem('email', resp.user.email);

      })
      .catch(console.warn);
    }
    </script>
</body>
</html>
